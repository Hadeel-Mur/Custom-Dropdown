<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul class="dropdown" id="d">
        <input type="text" value="Location" readonly="" id="v">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        <ul class="options" id="o">
            <li class="Netherlands">Netherlands</li>
            <li class="Germany">Germany</li>
            <li class="Abu Dhabi">Abu Dhabi</li>
            <li class="Syria">Syria</li>
            <li class="America">America</li>
            <li class="Hungary">Hungary</li>
            <li class="Italy">Italy</li>
            <li class="Spain">Spain</li>
            <li class="France">France</li>
        </ul>
    </ul>

 

  <script src="./js.js"></script>  
</body>
</html>
